name: Integration Test

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'v0.*.x'
  pull_request:
    branches:
      - main
      - master
      - develop
      - 'v0.*.x'

jobs:
  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Recursively fetch all submodules

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Install timeout utility (macOS)
        if: runner.os == 'macOS'
        run: brew install coreutils

      - name: Run integration test (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            TIMEOUT_CMD="gtimeout"
          else
            TIMEOUT_CMD="timeout"
          fi
          $TIMEOUT_CMD 60 pnpm start -- node || code=$?
          if [ $code -eq 124 ]; then
            echo "Success: Node started and ran for 60 seconds without error"
            exit 0
          else
            echo "Failed: Command exited early with code $code"
            exit 1
          fi

      - name: Run integration test (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $process = Start-Process -FilePath "pnpm" -ArgumentList "start", "--", "node" -NoNewWindow -PassThru
          Start-Sleep 60
          if (!$process.HasExited) {
            Write-Host "Success: Node started and ran for 60 seconds without error"
            Stop-Process -Id $process.Id -Force
            exit 0
          } else {
            Write-Host "Failed: Command exited early with code $($process.ExitCode)"
            exit 1
          }
